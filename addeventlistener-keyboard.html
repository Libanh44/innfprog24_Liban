<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener Keyboard Cheat Sheet</title>
    <style>
        body {
            background: navy;
            padding: 3rem;
        }
        main {
            background: #fff;
            color: #333;
            width: 60rem;
            margin: 0 auto;
            min-height: 300px;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <main>
        <div id="text"></div>
    </main>

    <script>
        document.addEventListener("keydown", function(event) {
            console.log(event);

            // Legg til tastetrykket i teksten dersom det er et synlig tegn
            if (event.key.length === 1) {
                document.getElementById("text").innerHTML += event.key;
            }

            // Slett siste tegn n√•r Backspace trykkes
            if (event.key === "Backspace") {
                const text = document.getElementById("text").innerHTML;
                const newText = text.slice(0, text.length - 1);
                document.getElementById("text").innerHTML = newText;
            }
        });
    </script>
</body>
</html>
